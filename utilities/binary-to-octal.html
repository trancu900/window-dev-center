		textArea.select();
		document.execCommand('copy');
		document.body.removeChild(textArea);
		document.getElementsByClassName("copied")[0].innerHTML = "Copied";
	}

		download('output_file',document.getElementById("output").value);

	  	element.style.display = 'none';
	  	document.body.appendChild(element);
	  	element.click();
	  	document.body.removeChild(element);
	}

<div class="flex_utilities_content"><h2 style="text-align:center" id="binary-to-octal-converter">Binary to Octal Converter</h2> <p>Binary to octal converter is a tool that can transform your binary numbers (with base 2) to an octal number system (with base 8).<br /> In the case of the binary system, we can write the numbers in the form of 0101, 1001, and 0011. The binary numbers are consists of only two digits:</p> <ul> <li>Zero (0)</li> <li>One (1)</li> </ul> <p>While octal numbers are written in the form of 567, 1473, and 2371. These numbers can contain the following digits:</p> <p>0&nbsp;&nbsp; &nbsp;1&nbsp;&nbsp; &nbsp;2&nbsp;&nbsp; &nbsp;3&nbsp;&nbsp; &nbsp;4&nbsp;&nbsp; &nbsp;5&nbsp;&nbsp; &nbsp;6&nbsp;&nbsp; &nbsp;7</p> <p>This tool has the ability to convert that binary numbers to octal numbers very easily.<br /> This calculation is very handy in the field of computer sciences and mathematics. Many high-level languages provide the facility to do that calculation.</p> <h2 id="how-to-use-this-tool">How to use this tool?</h2> <p>You can get binary to octal conversion very easily by using this tool.&nbsp;</p> <p>Here are the simple steps to follow:</p> <ol> <li>Initially, you should have a binary number or numbers, in order to compute such an operation.</li> <li>Paste your query in the input field (make sure it is in the form of binary exactly).&nbsp;</li> <li>Here is an example of how you can input your query in the box.</li> <li>&nbsp;After that, click on the &lsquo;Convert&rsquo; button and that&rsquo;s it. You will get the number in the octal number system. Furthermore,&nbsp;you can also use our <a href="https://www.utilities-online.info/octal-to-binary">octal to binary converter</a>.</li> <li>&nbsp;You can also choose to reset the process if you want to try some other examples.</li> </ol> <h2 id="how-to-convert-binary-to-octal-manually">How to convert Binary to Octal manually?&nbsp;</h2> <p>Converting binary numbers to an octal number system is a little bit
