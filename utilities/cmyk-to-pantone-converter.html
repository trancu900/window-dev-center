<script>
	function loadsample(){
		document.getElementById("input").value = document.getElementById("sampledata").value;
		document.getElementById("input").focus();
	}
	function deleteinputdata(){
		document.getElementById("input").value = "";
		document.getElementById("input").focus();
	}
	function deleteoutputdata(){
		document.getElementById("output").value = "";
		document.getElementById("output").focus();
	}
	function copy_output(){
		let text = document.getElementById("output").value;
		let textArea  = document.createElement('textarea');
		textArea.width  = "1px"; 
		textArea.height = "1px";
		textArea.background =  "transparents" ;
		textArea.value = text;
		document.body.append(textArea);
		textArea.select();
		document.execCommand('copy');
		document.body.removeChild(textArea);
		document.getElementsByClassName("copied")[0].innerHTML = "Copied";
	}
	function save_file(){
		download('output_file',document.getElementById("output").value);
	}
	function download(filename, text) {
	  	var element = document.createElement('a');
	  	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
	  	element.setAttribute('download', filename);
	  	element.style.display = 'none';
	  	document.body.appendChild(element);
	  	element.click();
	  	document.body.removeChild(element);
	}
	function uploadfile(){
  		document.getElementById("upload_file").click();
  	}

</script>
